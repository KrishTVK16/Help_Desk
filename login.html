<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HelpDesk-Pro</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Tailwind v4 CDN (Experimental/New) -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <style>
        .auth-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-light-subtle d-flex align-items-center justify-content-center min-vh-100 p-3 auth-page-login">

    <div class="position-fixed top-0 end-0 p-4">
        <button id="theme-toggle" class="btn btn-link p-0" title="Toggle Theme">
            <i class="bi bi-moon-fill fs-4"></i>
        </button>
    </div>

    <div class="auth-card">
        <div class="text-center mb-5">
            <a href="index.html" class="d-inline-flex align-items-center gap-2 text-decoration-none mb-4">
                <div class="logo-icon scale-125"><i class="fas fa-headset"></i></div>
                <span class="fs-2 fw-bold text-lowercase tracking-tight logo-text">helpdesk</span>
            </a>
            <h1 class="h3 fw-bold text-lowercase">Welcome back</h1>
            <p class="text-muted">Enter your credentials to access your core.</p>
        </div>

        <div class="card-custom bg-white shadow-xl border-0 p-4 p-md-5">
            <form action="user-dashboard.html">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase tracking-widest"
                        style="font-size: 0.65rem;">Email Address</label>
                    <input type="email" class="form-control rounded-4 p-3 bg-light-subtle border-0"
                        placeholder="name@company.com" required>
                </div>
                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label small fw-bold text-muted text-uppercase tracking-widest"
                            style="font-size: 0.65rem;">Password</label>
                        <a href="#" class="small text-decoration-none text-lowercase fw-medium">forgot?</a>
                    </div>
                    <input type="password" class="form-control rounded-4 p-3 bg-light-subtle border-0"
                        placeholder="••••••••" required>
                </div>
                <!-- Demo Quick Login Buttons -->
                <div class="mb-4 p-3 bg-light-subtle rounded-4">
                    <div class="small fw-bold text-muted text-uppercase tracking-widest mb-3 text-center"
                        style="font-size: 0.6rem;">Demo Quick Access</div>
                    <div class="d-grid gap-2">
                        <a href="user-dashboard.html"
                            class="btn btn-outline-primary btn-sm rounded-pill fw-bold text-lowercase">login as user</a>
                        <a href="admin-dashboard.html"
                            class="btn btn-outline-secondary btn-sm rounded-pill fw-bold text-lowercase">login as
                            admin</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 py-3 shadow-lg shadow-blue-500/20 mb-3">sign
                    in</button>
            </form>
            <p class="text-center small text-muted mb-0">
                Don't have an account? <a href="register.html" class="fw-bold text-primary text-decoration-none">sign
                    up</a>
            </p>
        </div>

        <div class="text-center mt-5">
            <a href="index.html" class="text-muted text-decoration-none small hover:text-primary"><i
                    class="fas fa-arrow-left me-2"></i> back to home</a>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>

</html>
