<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | HelpDesk-Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        .auth-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-light-subtle d-flex align-items-center justify-content-center min-vh-100 p-3">

    <div class="auth-card">
        <div class="text-center mb-5">
            <a href="index.html" class="d-inline-flex align-items-center gap-2 text-decoration-none mb-4">
                <div class="logo-icon scale-125"><i class="fas fa-headset"></i></div>
                <span class="fs-2 fw-bold text-lowercase tracking-tight"
                    style="color: var(--text-main);">helpdesk</span>
            </a>
            <h1 class="h3 fw-bold text-lowercase">Join the core</h1>
            <p class="text-muted">Start your journey with enterprise-grade IT support.</p>
        </div>

        <div class="card-custom bg-white shadow-xl border-0 p-4 p-md-5">
            <form action="user-dashboard.html">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase tracking-widest"
                        style="font-size: 0.65rem;">Full Name</label>
                    <input type="text" class="form-control rounded-4 p-3 bg-light-subtle border-0"
                        placeholder="Alex Johnson" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase tracking-widest"
                        style="font-size: 0.65rem;">Email Address</label>
                    <input type="email" class="form-control rounded-4 p-3 bg-light-subtle border-0"
                        placeholder="name@company.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase tracking-widest"
                        style="font-size: 0.65rem;">Password</label>
                    <input type="password" class="form-control rounded-4 p-3 bg-light-subtle border-0"
                        placeholder="••••••••" required>
                </div>
                <!-- Terms Check -->
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label small text-muted text-lowercase" for="termsCheck">
                        i agree to the <a href="terms.html" class="text-primary text-decoration-none fw-bold">terms &
                            conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 py-3 shadow-lg shadow-blue-500/20 mb-3">create
                    account</button>
            </form>
            <p class="text-center small text-muted mb-0">
                Already have an account? <a href="login.html" class="fw-bold text-primary text-decoration-none">sign
                    in</a>
            </p>
        </div>

        <div class="text-center mt-5">
            <a href="index.html" class="text-muted text-decoration-none small hover:text-primary"><i
                    class="fas fa-arrow-left me-2"></i> back to home</a>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>

</html>
